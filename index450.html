    <script>
      $(document).ready(function () {
        $("#latency-icon, #download-icon, #upload-icon").hide();
        $(".speed").show("slow");
        $(".speedometr-info").show("slow");
        // $(".calc-result")

        $("#butanim").animate(
          {
            top: 500,
            opacity: 1,
          },
          1500
        );

        $("#latency-value").animate(
          {
            fontSize: "1em",
            opacity: 1,
          },
          1500
        );

        $("#download-value").animate(
          {
            fontSize: "1em",
            opacity: 1,
          },
          1500
        );

        $("#upload-value").animate(
          {
            fontSize: "1em",
            opacity: 1,
          },
          1500
        );

        $("#calc-result").animate(
          {
            top: "200px",
          },
          1500
        );

        $("#calc-result").hide();

        // TweenLite.to(".line1", 1, { rotationZ: -45, ease: Linear.easeNone });
        TweenLite.to(".line2", 1, { rotationZ: -45, ease: Linear.easeNone });
        // TweenLite.to(".line2", 1, { rotationZ: -45, ease: Linear.easeNone });

        $("#modal1").modal({
          dismissible: true, // Modal can be dismissed by clicking outside of the modal
          opacity: 0.5, // Opacity of modal background
          inDuration: 800, // Transition in duration
          outDuration: 200, // Transition out duration
          startingTop: "4%", // Starting top style attribute
          endingTop: "10%", // Ending top style attribute
          ready: function (modal, trigger) {
            // Callback for Modal open. Modal and trigger parameters available.
            // alert("Ready");
            // console.log(modal, trigger);
          },
          // Callback for Modal close
        });

        $(document).keypress(function (e) {
          if (e.which == 13) {
            if ($(".butanim").hasClass("disabled")) {
            } else {
              $(".butanim").click();
              $("#modal1").modal("close");
            }
          }
        });
        // $('#modal1').modal('open');
      });

      $(".butanim").click(function () {
        $("#calc-result").animate(
          {
            marginTop: "0px",
          },
          0
        );
        $("#calc-result").show();
        $("#latency-value, #download-value, #upload-value").show();
        $("#latency-icon, #download-icon, #upload-icon").hide();
        $("#butanim").animate(
          {
            top: 500,
            opacity: 1,
          },
          0
        );
        $("#latency-value, #download-value, #upload-value").animate(
          {
            fontSize: "15px",
            opacity: 1,
          },
          0
        );

        $(".speed").show();
        $(".speedometr-info").show();
        $("#download-value, #latency-value, #upload-value").html("--");
        $("#marktext-7").html("");
        $(".butanim").text("connecting");
        $("#enter-key-text").animate(
          {
            color: "#67879d",
          },
          0
        );

        $(this).addClass("disabled");
        $("#speed-number2").text("0");
        $("#calc-result").animate(
          {
            opacity: 1,
            fontSize: "25px",
            borderWidth: "10px",
          },
          0
        );
        document.getElementById("currency").innerHTML = "ms";
        var i = 1,
          howManyTimes = 50;
        var pointer = 1;
        function f() {
          // $("#latency-value").animate(
          //   {
          //     opacity: 0.5,
          //   },
          //   200
          // );
          $(".butanim").text("testing latency");

          $("#marktext-2").html("5");
          $("#marktext-3").html("10");
          $("#marktext-4").html("15");
          $("#marktext-5").html("20");
          $("#marktext-6").html("25");
          $("#marktext-7").html("30");

          
          pointer = (Math.random() * (4)) + 52;
          var val = pointer;
          var path = document.getElementById("path2");
          // var pathDimensions = path.getTotalLength();
          var counter = { var: 0 };
          var tal = document.getElementById("speed-number2");

          var angle = 270;
          var duga = (3.14 * 160 * angle) / 180;
          // $("#latency-value").animate(
          //   {
          //     opacity: 1,
          //   },
          //   200
          // );
          // var segm = pathDimensions / 5;
          TweenLite.to(".line2", 0.1, {
            rotationZ: "0",
            ease: Linear.easeNone,
          });
          function start() {
            // document.getElementById("currency").innerHTML = "ms";
            TweenLite.to(".line2", 1, {
              rotationZ: angle - 45,
              ease: Linear.easeNone,
            });
            TweenMax.to(counter, 1, {
              var: 0,
              onUpdate: function () {
                document.getElementById("currency").innerHTML = "ms";
                tal.innerHTML = Math.ceil(pointer);
              },
              ease: Linear.easeNone,
            });
          }
          //ngatur latency
          function start2(val_deg1) {
            // max degree 225
            var degree = (val_deg1 * 225) / 45 - 30;
            TweenLite.to(".line2", 1, {
              rotationZ: degree - 165,
              ease: Linear.easeNone,
            });
            TweenMax.to(counter, 1, {
              var: 0,
              onUpdate: function () {
                tal.innerHTML = Math.ceil(val_deg1 - 42);

                $("#latency-value").text(Math.ceil(val_deg1 - 42) + " ms");
                $("#latency-value2").text(Math.ceil(val_deg1 - 42) + " ms");
              },
              ease: Linear.easeNone,
            });
          }
          start();
          start2(pointer);
          // document.getElementById("currency").innerHTML = "ms";
          i++;
          if (i >= howManyTimes - 1) {
            TweenLite.to(".line2", 1, {
              rotationZ: -45,
              ease: Linear.easeNone,
            });
            // $('#start').removeClass('disabled');
            var i2 = 1,
              howManyTimes2 = 150;
            var pointer2 = 1;

            function f2() {
              // $("#download-value").animate(
              //   {
              //     opacity: 0.5,
              //   },
              //   200
              // );
              $("#latency-icon").show();
                $("#marktext-2").html("100");
                  $("#marktext-3").html("200");
                  $("#marktext-4").html("300");
                  $("#marktext-5").html("400");
                  $("#marktext-6").html("500");
                  $("#marktext-7").html("600");
              $(".butanim").text("downloading..");
              document.getElementById("currency").innerHTML = "Mbps";
              document.getElementById("speed-number2").innerHTML = "0";
              pointer2 = Math.random() * (13) + 38 + 410;
              var val2 = pointer2;
              var path2 = document.getElementById("path2");
              // var pathDimensions2 = path.getTotalLength();
              var counter2 = { var: 0 };
              var tal2 = document.getElementById("speed-number2");
              var angle2 = 270;
              var duga2 = (3.14 * 160 * angle) / 180;
              // var segm2 = pathDimensions / 5;
              TweenLite.to(".line2", 0.1, {
                rotationZ: "0",
                ease: Linear.easeNone,
              });
              function start3() {
                TweenLite.to(".line2", 1, {
                  rotationZ: angle - 45,
                  ease: Linear.easeNone,
                });
                TweenMax.to(counter2, 1, {
                  var: 0,
                  onUpdate: function () {
                    tal2.innerHTML = Math.ceil(pointer2) * 1;
                  },
                  ease: Linear.easeNone,
                });

                document.getElementById("speed-number2").innerHTML = "0";
              }

              // $("#download-value").animate(
              //   {
              //     opacity: 0.8,
              //   },
              //   200
              // );

              //download
              function start4(val_deg2) {
                // max degree 225
                var degree2 = (val_deg2 * 120) / 120 - 315;
                TweenLite.to(".line2", 1, {
                  rotationZ: degree2 +20,
                  ease: Linear.easeNone,
                });
                TweenMax.to(counter2, 1, {
                  var: 0,
                  onUpdate: function () {
                    tal2.innerHTML = "" + Math.ceil(val_deg2);
                    // if (tal2.innerHTML > 1000) {
                    $("#download-result").text("5.0" + Math.ceil(val_deg2));
                    $("#download-type").text("Gbps");
                    $("#download-value").text(tal2.innerHTML + " Mbps");
                    $("#download-value2").text(tal2.innerHTML + " Mbps");
                    // }
                  },
                  ease: Linear.easeNone,
                });
              }
              start3();

      $(function () {
        "use strict";
        var resizeTracker;
        // Counteracts all transforms applied above an element.
        // Apply a translation to the element to have it remain at a local position
        var unscale = function (el) {
          var svg = el.ownerSVGElement.ownerSVGElement;
          var xf = el.scaleIndependentXForm;
          if (!xf) {
            // Keep a single transform matrix in the stack for fighting transformations
            xf = el.scaleIndependentXForm = svg.createSVGTransform();
            // Be sure to apply this transform after existing transforms (translate)
            el.transform.baseVal.appendItem(xf);
          }
          var m = svg.getTransformToElement(el.parentNode);
          m.e = m.f = 0; // Ignore (preserve) any translations done up to this point
          xf.setMatrix(m);
        };
        [].forEach.call($("text, .tick"), unscale);
        $(window).resize(function () {
          if (resizeTracker) clearTimeout(resizeTracker);
          resizeTracker = setTimeout(function () {
            [].forEach.call($("text, .tick"), unscale);
          }, 100);
        });
      });
